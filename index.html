<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/af47179e85.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>To Do List App</title>
</head>
<body>
    <div class="container">
        
        <div class="deletedList">
            <p class="heading">Completed Task</p>
        </div>
        <div class="toDo">
            <div class="pushItem">
                <h2 class="heading">To Do Item </h2>
                <input type="text" id="input" placeholder="Enter Work" value="">
                <button onclick="addItem()"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="list">
            </div>
        </div>
        
    </div>
    <script src="app.js"></script>

</body>
</html>
